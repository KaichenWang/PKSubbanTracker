<body>
<h2>P.K. Subban</h2>
<table id="stats-subban">
    <thead>
        <tr>GP</tr>
        <tr>G</tr>
        <tr>A</tr>
        <tr>P</tr>
        <tr>+/-</tr>
    </thead>
    <tbody>
    </tbody>
</table>
<h2>Shea Weber</h2>
<table id="stats-weber">
    <thead>
    <tr>GP</tr>
    <tr>G</tr>
    <tr>A</tr>
    <tr>P</tr>
    <tr>+/-</tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $.ajax({
            url: '/player/pksubban', //the URL to your node.js server that has data
            dataType: 'json',
            cache: false
        }).done(function(json){
            var tr;
            tr = $('<tr/>');
            $.each(json, function (key, data) {
                tr.append("<td>" + data + "</td>");
            });
            $('#stats-subban tbody').append(tr);
        });
    });

    $(function(){
        $.ajax({
            url: '/player/sheaweber', //the URL to your node.js server that has data
            dataType: 'json',
            cache: false
        }).done(function(json){
            var tr;
            tr = $('<tr/>');
            $.each(json, function (key, data) {
                tr.append("<td>" + data + "</td>");
            });
            $('#stats-weber tbody').append(tr);
        });
    });
</script>
</body>
